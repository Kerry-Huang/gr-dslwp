id: dslwp_fec_decode_b
label: FEC Decode
category: '[DSLWP]'
templates:
  imports: import dslwp
  make: dslwp.fec_decode_b(${frame_len}, ${using_randomizer}, ${using_m}, ${using_convolutional_code},
    ${pass_all})
parameters:
- id: frame_len
  label: Frame Length
  dtype: int
  default: 114
- id: using_randomizer
  label: Use Randomizer
  dtype: enum
  default: '1'
  options: ['0', '1', '2']
  option_labels: ['OFF', 'CCSDS', 'CCSDS Inverted']
- id: using_m
  label: Using M Code
  dtype: bool
  default: 'True'
  options: ['False', 'True']
  option_labels: ['Off', 'On']
- id: using_convolutional_code
  label: Using Convolutional Code
  dtype: bool
  default: 'True'
  options: ['False', 'True']
  option_labels: ['Off', 'On']
- id: pass_all
  label: Pass All
  dtype: bool
  default: 'False'
  hide: ${ ('part' if str(pass_all) == 'False' else 'none') }
  options: ['False', 'True']
  option_labels: ['Off', 'On']
inputs:
- label: in
  domain: stream
  dtype: byte
outputs:
- domain: message
  id: out
file_format: 1
